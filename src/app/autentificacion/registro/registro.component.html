<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-6">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca sus datos de registro</h4>
      <label >Correo Electronico</label>
      <input type="mail"
              id="inputEmail"
              class="form-control"
              autofocus
              formControlName="email"
              placeholder="ejemplo@ejemplo.com">
              <p class="alert alert-danger" *ngIf="erroresForm.email"
              >
                {{ erroresForm.email }}

              </p>
      <label>Contrase√±a</label>
      <input type="password"
              id="inputPassword"
              class="form-control"
              formControlName="password"
              placeholder="Ejemplo10">
              <p class="alert alert-danger" *ngIf="erroresForm.password">
                {{ erroresForm.password }}
              </p>
      <hr>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="!registroForm.valid"
              >Registrar</button>
    </form>

  </div>
  <div class="col col-md"></div>
</div>
