<div *ngIf="cargando" class="text-center" style="padding-top:60px">
  <img src="../../../assets/cargando.gif" alt="cargando">
</div>
<br>
<div *ngIf="!cargando">
<table class="table table-bordered table-hover table-sm " style="margin-top: 40px">
  <thead>
    <tr class="filters">
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Email</th>
        <th>Tipo de usuario</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.direccion }}</td>
        <td>{{ usuario.telefono }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.tipousuario }}</td>
        
        <td>
          <button type="button" class="btn btn-success"
                  routerLink="/editusuarios/{{ usuario.id$ }}"><i class="fas fa-pencil-alt"></i></button>
        </td>
        <td>
          <button type="button" class="btn btn-danger"
                (click)="eliminarUsuario(usuario.id$)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
